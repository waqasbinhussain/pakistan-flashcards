<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PK Flash Cards</title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#111827;
      --text:#e5e7eb; --muted:#a3a3a3;
      --accent:#60a5fa; --accent2:#22c55e;
      --shadow: 0 20px 50px rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, #1d4ed8 0%, transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, #22c55e 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height:100vh;
    }
    .container{max-width:980px;margin:0 auto;padding:32px 18px 40px;text-align:center;}
    h1{margin:0 0 6px;font-size:34px;letter-spacing:.3px;}
    .subtitle{margin:0 0 14px;color:var(--muted)}
    .progress-wrap{
      width:min(780px,92%);height:10px;background:rgba(255,255,255,0.10);
      border-radius:999px;margin:0 auto 10px;overflow:hidden;
    }
    .progress-bar{
      height:100%;width:0%;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      border-radius:999px;transition:width .25s ease;
    }
    .counter{color:rgba(229,231,235,.9);font-size:14px;margin-bottom:16px;}
    .scene{width:min(860px,95%);height:320px;margin:22px auto 18px;perspective:1200px;}
    .card{
      width:100%;height:100%;position:relative;transform-style:preserve-3d;
      transition:transform .6s cubic-bezier(.2,.8,.2,1);
      cursor:pointer;border-radius:22px;box-shadow:var(--shadow);
    }
    .card.is-flipped{transform:rotateY(180deg);}
    .card-face{
      position:absolute;inset:0;padding:28px 26px;border-radius:22px;
      background:rgba(11,18,32,0.78);backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.10);
      display:flex;align-items:center;justify-content:center;
      backface-visibility:hidden;
    }
    .card-back{transform:rotateY(180deg);}
