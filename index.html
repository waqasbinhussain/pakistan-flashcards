<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PK Flash Cards</title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#111827;
      --text:#e5e7eb; --muted:#a3a3a3;
      --accent:#60a5fa; --accent2:#22c55e;
      --shadow: 0 20px 50px rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, #1d4ed8 0%, transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, #22c55e 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height:100vh;
    }
    .container{max-width:980px;margin:0 auto;padding:32px 18px 40px;text-align:center;}
    h1{margin:0 0 6px;font-size:34px;letter-spacing:.3px;}
    .subtitle{margin:0 0 14px;color:var(--muted)}
    .progress-wrap{
      width:min(780px,92%);height:10px;background:rgba(255,255,255,0.10);
      border-radius:999px;margin:0 auto 10px;overflow:hidden;
    }
    .progress-bar{
      height:100%;width:0%;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      border-radius:999px;transition:width .25s ease;
    }
    .counter{color:rgba(229,231,235,.9);font-size:14px;margin-bottom:16px;}
    .scene{width:min(860px,95%);height:320px;margin:22px auto 18px;perspective:1200px;}
    .card{
      width:100%;height:100%;position:relative;transform-style:preserve-3d;
      transition:transform .6s cubic-bezier(.2,.8,.2,1);
      cursor:pointer;border-radius:22px;box-shadow:var(--shadow);
    }
    .card.is-flipped{transform:rotateY(180deg);}
    .card-face{
      position:absolute;inset:0;padding:28px 26px;border-radius:22px;
      background:rgba(11,18,32,0.78);backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.10);
      display:flex;align-items:center;justify-content:center;
      backface-visibility:hidden;
    }
    .card-back{transform:rotateY(180deg);}
    .badge{
      position:absolute;top:18px;left:18px;font-size:12px;padding:6px 10px;border-radius:999px;
      background:rgba(96,165,250,0.15);border:1px solid rgba(96,165,250,0.35);
      color:rgba(229,231,235,0.95);
    }
    .badge-back{background:rgba(34,197,94,0.12);border:1px solid rgba(34,197,94,0.35);}
    .card-text{font-size:26px;line-height:1.35;white-space:pre-wrap;padding:0 10px;}
    .controls{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:10px;}
    button{
      border:none;padding:11px 16px;border-radius:14px;
      background:rgba(255,255,255,0.10);color:var(--text);
      font-size:16px;cursor:pointer;border:1px solid rgba(255,255,255,0.14);
      transition:transform .08s ease, background .15s ease;
    }
    button:hover{background:rgba(255,255,255,0.14);}
    button:active{transform:translateY(1px);}
    .footer{margin-top:18px;color:rgba(229,231,235,0.65);font-size:13px;}
  </style>
</head>

<body>
  <div class="container">
    <h1>üáµüá∞ PK Pakistan Flash Cards</h1>
    <p class="subtitle">Click the card to flip ‚Ä¢ Use buttons ‚Ä¢ Keyboard: ‚Üê ‚Üí Space</p>

    <div class="progress-wrap"><div id="progressBar" class="progress-bar"></div></div>
    <div id="counter" class="counter"></div>

    <div class="scene">
      <div id="card" class="card">
        <div class="card-face card-front">
          <div class="badge">FRONT</div>
          <div id="frontText" class="card-text"></div>
        </div>
        <div class="card-face card-back">
          <div class="badge badge-back">BACK</div>
          <div id="backText" class="card-text"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="prevBtn">‚¨Ö Previous</button>
      <button id="flipBtn">üîÑ Flip</button>
      <button id="randomBtn">üé≤ Random</button>
      <button id="nextBtn">Next ‚û°</button>
    </div>

    <p class="footer">Made by Waqasbinhussain ‚Ä¢ Share with friends üì≤</p>
  </div>

  <script>
    const flashcards = [
      { front: "üõë Avoided Economic Default", back: "Despite severe crisis (2022‚Äì23), Pakistan avoided sovereign default through IMF support and international cooperation, protecting banks, imports, and savings." },
      { front: "üìâ Inflation Stabilization", back: "Inflation, which crossed crisis levels, was gradually brought under control by 2024‚Äì25 through monetary tightening and fiscal discipline." },
      { front: "üí± Exchange Rate Stability", back: "After sharp depreciation, the rupee stabilized due to market-based reforms and improved external discipline." },
      { front: "üè¶ Foreign Reserves Recovery", back: "Foreign exchange reserves recovered from dangerously low levels, improving import cover and payment confidence." },
      { front: "üìä Primary Fiscal Surplus", back: "A rare primary surplus was achieved, showing improved fiscal control (excluding interest costs)." },
      { front: "üåç IMF Long-Term Program", back: "Pakistan entered a multi-year IMF program (2024‚Äì27), improving credibility and policy continuity." },
      { front: "‚≠ê Credit Rating Upgrades", back: "Global agencies improved Pakistan‚Äôs rating outlook, signaling better macro stability and confidence." },
      { front: "üíª IT & Services Export Growth", back: "IT and freelancing exports strengthened and became a promising diversification path." },
      { front: "üì¶ Import Discipline", back: "Imports were controlled during crisis years, narrowing the trade deficit and easing pressure on reserves." },
      { front: "‚ö° Solar & Energy Transition", back: "Solar adoption accelerated in homes/businesses, reducing electricity cost pressure and long-term fuel import dependency." },
      { front: "‚úàÔ∏è PIA Privatization", back: "A major SOE reform step: PIA moved toward privatization after decades of losses." },
      { front: "üßë‚Äçü§ù‚Äçüßë Social Protection Expansion", back: "Cash-transfer support expanded to help poor households during high inflation." },
      { front: "üß† Economic Resilience", back: "Pakistan absorbed global inflation, floods, and instability while keeping systems running." },
      { front: "üåê International Re-Engagement", back: "Re-engagement with partners restored support pathways and confidence." },
      { front: "üìå Big Picture Success", back: "Main win: stabilization + credibility recovery + foundations for long-term reforms." },
      { front: "‚ö†Ô∏è Trade Deficit Risk", back: "Imports can rise faster than exports, pressuring the external account again." },
      { front: "‚ö†Ô∏è Tax System Weakness", back: "Low tax base and weak enforcement limit sustainable revenue." },
      { front: "‚ö†Ô∏è Energy Sector Losses", back: "Circular debt and inefficiencies keep hurting public finances." },
      { front: "‚ö†Ô∏è Climate Vulnerability", back: "Floods and climate shocks remain major macroeconomic risks." },
      { front: "üéØ Future Target", back: "Grow exports faster than imports, expand IT/services, and reduce debt dependency." }
    ];

    let index = 0;

    const card = document.getElementById("card");
    const frontText = document.getElementById("frontText");
    const backText = document.getElementById("backText");
    const counter = document.getElementById("counter");
    const progressBar = document.getElementById("progressBar");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const flipBtn = document.getElementById("flipBtn");
    const randomBtn = document.getElementById("randomBtn");

    function render() {
      const c = flashcards[index];
      frontText.textContent = c.front;
      backText.textContent = c.back;

      const current = index + 1;
      const total = flashcards.length;
      counter.textContent = `Card ${current} of ${total}`;
      progressBar.style.width = `${(current / total) * 100}%`;
    }

    function flip() { card.classList.toggle("is-flipped"); }
    function next() { index = (index + 1) % flashcards.length; card.classList.remove("is-flipped"); render(); }
    function prev() { index = (index - 1 + flashcards.length) % flashcards.length; card.classList.remove("is-flipped"); render(); }

    function randomCard() {
      let newIndex = index;
      while (flashcards.length > 1 && newIndex === index) {
        newIndex = Math.floor(Math.random() * flashcards.length);
      }
      index = newIndex;
      card.classList.remove("is-flipped");
      render();
    }

    // Click events
    card.addEventListener("click", flip);
    flipBtn.addEventListener("click", flip);
    nextBtn.addEventListener("click", next);
    prevBtn.addEventListener("click", prev);
    randomBtn.addEventListener("click", randomCard);

    // Keyboard
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") next();
      if (e.key === "ArrowLeft") prev();
      if (e.key === " " || e.key === "Enter") flip();
    });

    render();
  </script>
</body>
</html>
